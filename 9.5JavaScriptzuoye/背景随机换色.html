<script>
	function rgb(n,m){
		return parseInt(Math.random() * (m-n) +n);
	}
	window.onload = function(){
		var box = document.getElementById("box");
	
	box.onclick = function(){
		var r = rgb(0,256);
		var g = rgb(0,256);
		var b = rgb(0,256);
	this.style.background = "rgb("+r+","+g+","+b+")";	
	}
	}
</script>
