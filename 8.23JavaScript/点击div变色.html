<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				
				oBox.onclick = function(){
					oBox.style.background ='green';
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>



<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			
			oBox.onclick = function(){
				oBox.style.background = 'green';
			}
		}
	</script>
	</head>
	
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
