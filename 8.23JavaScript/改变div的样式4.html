<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		function toBig(){
			var oDiv = document.getElementById('box');
			oDiv.style.width = '200px';
			oDiv.style.height = '200px';
			oDiv.style.background = 'green';
		}
		function toSmall(){
			var oDiv = document.getElementById('box');
			oDiv.style.width = '100px';
			oDiv.style.height = '100px';
			oDiv.style.background = 'red';
		}
	</script>
	<body>
		<div id="box" onmouseover="toBig();" onmouseout="toSmall();">
			
		</div>
	</body>
</html>
