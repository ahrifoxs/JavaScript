<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
		<style>
			#box{
				width: 100px;
				height: 200px;
				background: red;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn = document.getElementById('btn');
				var oDiv = document.getElementById('box');
				
				oBtn.onclick = function(){
					alert('1');
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="登录" />
		<div id="box">
			
		</div>
	</body>
</html>
