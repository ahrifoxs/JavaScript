<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: red;
				color: white;
				font-size: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				oBox.onclick = function (){
					this.style.background = 'green';
					this.innerHTML = '不是一个div';
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			我是一个div
		</div>
	</body>
</html>
