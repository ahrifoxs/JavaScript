<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 100px;
		   height: 200px;
		   background: red;
		}
	</style>
	<body>
		<input type="button" value="变高" onclick="document.getElementById
			('box').style.height='100px';"/>
			<div id="box"></div>
	</body>
</html>
