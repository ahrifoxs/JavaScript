<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: #666;
			float: left;
			margin-right:10px ;
			color: #FFFF00;
			font-size: 40px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aDiv =document.getElementsByTagName('div');
			aDiv[0].onclick = function(){
				this.style.background = 'red';
			}
		}
	</script>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</body>
</html>
