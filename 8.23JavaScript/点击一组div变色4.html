<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: #666666;
			float: left;
			margin-right: 10px;
			color: #fff;
			font-size: 40px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aDiv = document.getElementsByTagName('div');
			
			for(var i = 0;i < aDiv.length; i++){
				//alert(i)
				aDiv[i].onclick = function(){
					this.style.background = 'red';
				}
			}
		}
	</script>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</body>
</html>
