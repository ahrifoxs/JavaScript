<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
	</head>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		function toBig(){
			var a = document.getElementById('box');
			a.style.width='200px';
			a.style.height='200px';
			a.style.background='green';
			
		}
		function toSmall(){
			a.style.width='100px';
			a.style.height='100px';
			a.style.background= 'red';
			
		}
	</script>
	<body>
		<div id="box" onmouseover="toBig();" onmouseout="toSmall();">
		</div>
	</body>
</html>
