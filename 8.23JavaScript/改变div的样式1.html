<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无标题文档</title>
	</head>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		function bianda(){
			document.getElementById('box').style.width='200px';
			document.getElementById('box').style.height='200px';
			document.getElementById('box').style.background='green';
		}
	</script>
	<body>
		<div id="box" onmouseover="bianda();" onmouseout="document.getElementById
			('box').style.width='100px';document.getElementById
			('box').style.heigh='100px';document.getElementById
			('box').style.background='red';"></div>
	</body>
</html>
