<!--求10,20,30,40,50相加取平均值-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = 0;
			var arr =[10,20,30,40,50];
			var len = arr.length;
		function a (array){
		for(var i=0;i<len;i++){
				num+=array[i]
			}
		        return num/len;
		}
		console.log(a (arr));
		</script>
	</body>
</html>
