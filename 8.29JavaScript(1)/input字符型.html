<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var txt = document.getElementById('txt');
				var btn = document.getElementsByTagName('button')[0];
				btn.onclick = function(){
					var num = Number(txt.value);
					alert(num+num);
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="txt"/>
		<button>点击</button>
	</body>
</html>
