<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				width: 300px;
				height: 30px;
				margin: 0 auto;
				display: block;
				margin-bottom: 10px;
			}
			#box{
				width: 300px;
				margin: 0 auto;
			}
			meter{
				width: 300px;
				margin-bottom: 10px;
			}
			#rang{
				width: 305px;
				margin-bottom: 10px;
			}
			span{
				display: block;
			}
		</style>
	</head>
	<body>
		<form action="" method="get">
			<fieldset id="box">
				<legend>学生档案</legend>
				<label for="name">
					姓名：<input type="text" name="name" id="name" value="" placeholder="请输入姓名"/>
				</label>
				<label for="tel">
					tel：<input type="tel" name="tel" id="tel" pattern="\d{11}"/>
				</label>
				<label for="email">
					email：<input type="email" name="email" id="email">
				</label>
				<label for="school">
					school：<input type="school" name="school" id="school" value="Android">
				</label>
				<label for="num">
					入学成绩：<input type="tel" name="num" id="num" pattern="\d{1,3}"/>
				</label>
				
					基本水平：<br/><meter type="range" id="range" max="100" value="20" min="0"></meter>
				<label for="date">
					入学日期：<input type="date" name="date" id="date">
				</label>
				<label for="date1">
					毕业时间：<input type="date" name="date1" id="date1">
				</label>
				<span>课程进度：</span>
				<progress type="range" max="100" min="0" value="20" id="rang">
					
				</progress>
				<input type="submit" value="保存" style="background: green;"/>
			</fieldset>
			
		</form>
	</body>
</html>
