        是否允许用户通过拖动改变组件的大小（要加overflow：auto）
        
box-shadow盒子阴影

6.分栏
column-count：3；（想分多少栏就写多少）栏目数
column-width：200px；栏目宽
指定的栏目数和宽度都不是绝对的，
不同浏览器兼容不一样，
当分栏内容所在容器的宽度大于栏目数*栏目宽度加上间距，
有的浏览器会增加栏目宽度，
有的浏览器会增加栏目数

column-rule：2px dotted red;
各栏目之间的分隔条
column-gap：100px；
各栏目之间的距离

9.css3动画
transition-property: transform;指定发生变化的属性
transition-duration:1s;持续的时间
transition-timing-function:linear;
transition-delay：1s ；延迟时间
transition：对象  持续时间  速度   延迟    //缩写
animation动画
animation：spot 3s linear 0s infinite alternate


animation-name:a ;动画名称
animation-duration：2s；动画持续时间
animation-timing-function：east-out；变化速度
animation-delay：1s；动画的延迟时间
animation-iteration-count：infinite；循环无限次
animation-direction：alternate  //动画往返 

animation-fill-mode://第一帧或者最后一帧的状态
                    none默认状态
                    both  (开始和结束都是改变后的状态)
                    forwards（动画结束后显示最后一帧的样式）
                    backwards动画等待时显示第一帧的样式
                    
     

3D动画
transform-style：preserve-3d ;展现方式为3D，加在父元素上
透视属性：perspective：500px距离物体距离    近大远小
注意点：透视属性必须要添加到需要呈现近大远小的父元素上
