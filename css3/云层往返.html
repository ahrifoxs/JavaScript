<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			ul{
				width: 800px;
				height: 300px;
				position: relative;
				border: 1px solid #000000;
				animation: sky 1s linear infinite alternate;
				overflow: hidden;
				margin: 200px auto;
			}
			ul li{
				height: 100%;
				width: 200%;
				border: 1px solid#000000;
				background: url(../9.19/8.jpg)no-repeat;
				background-size:cover ;
				position: absolute;
				left: 0;
				top: 0;
				animation: sport 1s linear infinite alternate;
			}
			@keyframes sky{
				from{background: skyblue;}
				to{background: orange;}
			}
			@keyframes sport{
				from{left: 0;}
				to{left: -800px;}
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
		</ul>
	</body>
</html>
