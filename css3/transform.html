<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		div{
			border: 1px solid #000000;
			width: 100px;
			height: 100px;
			margin: 10px;
			background: #C50934;
			color: #005AA0;
			text-align: center;
			line-height: 100px;
			font-size: 50px;
			
			
		}
			div:nth-child(2){
				transform: rotate(30deg);/*旋转*/
				transform-origin: top center;/*设置中心点的位置*/
			}
			div:nth-child(3){
				transform: translate(20px,30px);/*位移*/
				transform-origin: top center;
			}
			div:nth-child(4){
				transform: scale(1.2,0.5);/*缩放*/
			}
			div:nth-child(5){
				transform: skew(30deg);/*缩放*/
			}
			div:nth-child(6){
				transform: skewY(30deg);/*缩放*/
			}
		</style>
	</head>
	<body>
		<div>不变</div>
		<div>旋转</div>
		<div>缩放</div>
		<div>问之</div>
		<div>艾希</div>
		<div>艾希</div>
	</body>
</html>
