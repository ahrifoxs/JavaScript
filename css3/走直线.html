<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid#000000;
				position: absolute;
				top: 0;
				left: 0;
				animation: move 5s ease ;
				animation-fill-mode:  forwards; /* 默认状态*/
			}
			@keyframes move{
				0%{left: 0;
				  top: 0;
				  background: #000000;
				  transform: rotate(180deg) scale(1);
				  }
				25%{left: 500px;
				top: 0;
				 background: #800080;
				  transform: rotate(270deg) scale(0.6);
				}
				50%{left: 500px;
				     top: 400px;
				      background: red;
				       transform: rotate(180deg) scale(1.8);
				}
				75%{left: 0px;
				top: 400px;
				 background: #E4393C000;
				  transform: rotate(270deg) scale(2.0);
				}
				100%{
					left: 0;
					top: 0;
					 background: #43D63F;
					  transform: rotate(360deg) scale(0.4);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
