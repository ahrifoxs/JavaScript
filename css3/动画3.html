<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		ul{ width: 600px;
		    height: 500px;
			list-style: none;
			background: red;
			
		}
		ul li{
			width: 100px;
			height: 100px;
			line-height: 100px;
			background: blue;
			color: red;
			text-align: center;
			float: left;
			margin: 10px;
		}
			ul li:nth-of-type(1){
				transition: all 15s linear;
			}
			ul li:nth-of-type(2){
				transition: all 15s ease;
			}
			ul li:nth-of-type(3){
				transition: all 15s ease-in;
			}
			ul li:nth-of-type(4){
				transition: all 15s ease-in-out;
			}
			ul li:nth-of-type(5){
				transition: all 15s ease-out;
			}
			ul:hover li{
				transform: translateY(500px);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			
		</ul>
	</body>
</html>
