<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li,div{
				margin: 0;padding: 0;
				list-style: none;
			}
			ul{
				width: 800px;
				height: 200px;
				border: 1px solid#000000;
				position: absolute;
				left: 0;
				top: 0;
				animation: run 5s linear infinite;
			}
			ul li{
				width: 200px;
				height: 200px;
				float: left;
			}
			ul li img{
				width: 100%;
				height: 100%;
			}
			div{
				width: 400px;
				height: 200px;
				border: 1px solid #0000FF;
				position: relative;
				overflow: hidden;
				margin: 200px auto;
			}
			@keyframes run{
				from{left: 0px;}
				to{left: -400px;}
			}
			ul:hover{
				animation-play-state: paused;/*移上去暂停*/
			}
			/*ul :hover li img{
				opacity: 0.5;
			}
			ul li img:hover{
				opacity: 1;
			}*/
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
			    <li><img src="../9.19/8.jpg"/></li>
			    <li><img src="../9.19/wifi.png"/></li>
			    <li><img src="../9.19/8.jpg"/></li>
			    <li><img src="../9.19/wifi.png"/></li>
			    
		   </ul>
		</div>
		
	</body>
</html>
