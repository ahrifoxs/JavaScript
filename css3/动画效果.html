<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			.ea{ 
				width: 516px;
			   height: 52px;
				border: 1px solid #000000;
				box-sizing: border-box;
				margin: 100px auto;
			}
			.ea li{
				width: 100px;
				height: 50px;
				border: 1px solid#CCCCCC;
				float: left;
				color: #0000FF;
				line-height: 50px;
				text-align: center;
				font-size: 10px;
				position: relative;
			}
			/*.eb{
				display: none;
				transition: transform 1s;
			}
			.ea li:hover .eb{
				display: block;
				
			}*/
			.eb{
				position: absolute;
				top: 50px;
				left: 0;
				
			}
			.ea>li .eb>li{
				opacity: 0;
				transition: all 2s;
				transform: rotateY(180deg);
			}
			.ea>li:hover .eb>li{
				opacity: 1;
				transform: rotateY(360deg);
			}
			.ea>li:hover .eb>li:nth-child(1){
				transition-delay: 0ms ;
			}
			.ea>li:hover .eb>li:nth-child(2){
				transition-delay: 1000ms ;
			}
			.ea>li:hover .eb>li:nth-child(3){
				transition-delay: 2000ms ;
			}
			.ea>li:hover .eb>li:nth-child(4){
				transition-delay: 2000ms ;
			}
		</style>
	</head>
	<body>
		<ul class="ea">
			<li>dfef
			<ul class="eb">
				<li>dfdfdfd</li>
				<li>dfdfdf</li>
				<li>dfdfdf</li>
				
			</ul>
			</li>

	</body>
