<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../8.24JavaScript/img/1.jpg" id="pic"/>
	</body>
	<script type="text/javascript">
		var oPic = document.getElementById("pic");
		
		oPic.onmouseover = function (){
			oPic.onmouseout = function(){
				pic.src = "../8.24JavaScript/img/1.jpg";
			}
			pic.src = "../8.24JavaScript/img/2.jpg";
		}
	</script>
</html>
