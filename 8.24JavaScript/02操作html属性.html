<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>操作html属性</title>
	</head>
	<body>
		<input type="text" id="txt" value="" />
	</body>
</html>
<script type="text/javascript">
	   var otxt = document.getElementById("txt");
	   otxt.value = "我是hello world";
</script>
