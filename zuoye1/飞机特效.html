<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*body{
				background: url(../9.19/8.jpg)no-repeat;
				background-size:cover ;
			}*/
			div{
				background: green;
				width: 100px;
				height: 100px;
				background: url(../9.19/8.jpg)no-repeat;
				background-size:cover ;
				border-radius: 50%;
				animation: ok 13s linear infinite alternate;
				position: absolute;
				top: 0;
				left: 0;
			}
			@keyframes ok{
				0%{
					left: 20%;
				    top: 80%;
				   }
				20%{
					left: 10%;
					top: 20%;
				}
				40%{
					left: 60%;
					top: 80%;
				}
				60%{
					left: 30%;
					top: 90%;
				}
				80%{
					right: 50%;
					top: 10%;
				}
				100%{
					right: 20%;
					bottom: 70%;
				}
			}
			ul,li,img{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width:200px;
				height: 200px;
				position: absolute;
				left: 50%;
				margin-left: -100px;
				bottom: 300px;
				/*border: 1px solid#000000;*/
				transform: rotateX(-20deg);
				animation: dd 10s linear infinite ;
				transform-style: preserve-3d;
			}
			ul li{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
			}
			ul li img{
				width: 100%;
				height: 100%;
			}
			li:nth-child(1){
				transform: rotateY(60deg) translateZ(200px);
			}
			li:nth-child(2){
				transform: rotateY(120deg) translateZ(200px);
			}
			li:nth-child(3){
				transform: rotateY(180deg) translateZ(200px);
			}
			li:nth-child(4){
				transform: rotateY(240deg) translateZ(200px);
			}
			li:nth-child(5){
				transform: rotateY(300deg) translateZ(200px);
			}
			li:nth-child(6){
				transform: rotateY(360deg) translateZ(200px);
			}
			@keyframes dd{
				from{transform:rotateX(-20deg) rotateY(0deg) ;}
				to{transform:rotateX(-20deg) rotateY(360deg) ;}
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="../9.19/wifi.png" alt="" /></li>
			<li><img src="../9.19/8.jpg" alt="" /></li>
			<li><img src="../9.19/wifi.png" alt="" /></li>
			<li><img src="../9.19/8.jpg" alt="" /></li>
			<li><img src="../9.19/wifi.png" alt="" /></li>
			<li><img src="../9.19/8.jpg" alt="" /></li>
		</ul>
		<div></div>
	</body>
</html>
