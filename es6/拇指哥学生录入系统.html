<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拇指哥学生录入系统</title>
		<style type="text/css">
			input[type=text]{
				text-indent: 5px;
				width: 200px;
				height: 30px;
				margin: 10px 0;
			}
			table{
				margin-top: 20px;
				width: 600px;
				border: 1px solid orangered;
			text-align: center;
			}
			table thead{
				background: orangered;
			}
			#app{
				margin: 50px auto;
				width: 600px;
				}
		</style>
	</head>
	<body>
		  <div id="app">
		  	<!--第一部分-->
		  	<fieldset>
		  		<legend>拇指哥学生录入系统</legend>
		  		<div><span>姓　名：　</span>
		  			<input type="text" placeholder="请输入姓名" v-model="newStudent.name"/>
		  		</div>
		  		<div><span>年　龄：　</span>
		  			<input type="text" placeholder="请输入年龄" v-model="newStudent.age"/>
		  		</div>
		  		<div><span>性　别：　</span>
		  			<select v-model="newStudent.sex">
		  				<option value="男">男</option>
		  				<option value="女">女</option>
		  			</select>
		  			</div>
		  		<div><span>电话号码：</span>
		  			<input type="text" placeholder="请输入电话号码" v-model="newStudent.phone"/>
		  		</div>
		  		<button @click="createStudent()">创建用户信息</button>
		  	</fieldset>
		  
		  
	<!--表格-->	  
		  
		  <table>
			<thead>
				<tr>
				    <td>姓名</td>
				    <td>年龄</td>
				    <td>性别</td>
				    <td>手机</td>
				    <td>删除</td>
			    </tr>
			</thead>
			
		
		    <tbody>
			     <tr v-for="(p,index) in persons"><!--循环persons数据，将数据添加到表格中-->
				     <td>{{p.name}}</td>
				     <td>{{p.age}}</td>
				     <td>{{p.sex}}</td>
				     <td>{{p.phone}}</td>
				     <td><button @click="deleteStudent(index)">删除</button></td>
			     </tr>
		    </tbody>
		</table>
	</div>	
	</body>
	<script src="../js/vue.js"></script>
</html>
<script type="text/javascript">
	new Vue({
		el : "#app",//挂载
		data:{
			persons:[
				{name:"张三", age :20, sex:"男", phone:"12345678901"},
				{name:"张三", age :20, sex:"男", phone:"12345678901"},
				{name:"张三", age :20, sex:"男", phone:"12345678901"},
				{name:"张三", age :20, sex:"男", phone:"12345678901"},
				{name:"张三", age :20, sex:"男", phone:"12345678901"}
			],
			
//			创建一条新的记录
			newStudent:{name:"", age :0, sex:"男", phone:""}
		},
		methods:{
//			将新的记录通过unshift方法添加到persons中
			createStudent(){
//				判断不能为空
                if(this.newStudent.name==""){
                	alert('姓名不能为空')
                	return;
                };
                if(this.newStudent.age<=0){
                	alert('请输入正确的年龄')
                	return;
                };
                if(this.newStudent.phone===""){
                	alert('请输入手机号码')
                	return;
                };
				
				
				this.persons.unshift(this.newStudent)
				//创建一条新数据后，将数据清空
				this.newStudent={name:"", age :0, sex:"男", phone:""}
		},
		
		
		//删除一条索引
		deleteStudent(index){
			this.persons.splice(index,1)
		}
		},
		
		
	})
</script>
