<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue的局部组件</title>
	</head>
	<body>
		<div id="app">
			<my-date></my-date>
		</div>
	</body>
	<script src="../js/vue.js"></script>
</html>
<script type="text/javascript">
	//创建组件构造器
		let Profile = Vue.extend({
			//模板选项
			template:`
			   <div>
			       <input type="date">
			       <p>今天已经是冬天了!</p>
			   </div>
			`
			
		})
		
		//2.注册一个局部的组件
     
     new Vue({
     	el:"#app",
     	components:{
     		'my-date':Profile
     	}
     })
