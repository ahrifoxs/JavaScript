<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-for的使用</title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 100px;
				border: 1px solid orangered;
				text-align: center;
			}
			#box thead td{
				background: orangered;
			}
		</style>
	</head>
	<body>
		<table id="box">
			<thead>
				<tr>
				    <td>姓名</td>
				    <td>年龄</td>
				    <td>性别</td>
			    </tr>
			</thead>
			
		
		    <tbody>
			     <tr v-for="p in persons">
				     <td>{{p.name}}</td>
				     <td>{{p.age}}</td>
				     <td>{{p.sex}}</td>
			     </tr>
		    </tbody>
		</table>
	</body>

  <script src="../js/vue.js"></script>
</html>
<script type="text/javascript">
		new Vue({
			el:"#box",
			data:{
				persons:[
				{   
					name:"张三",
					age:18,
					sex:"男"
				},
				{   
					name:"张三",
					age:18,
					sex:"男"
				},
				{   
					name:"张三",
					age:18,
					sex:"男"
				}
				]
			}
		})
	</script>
