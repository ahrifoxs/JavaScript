<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-btn @total="allcounter()"></my-btn>
			<my-btn @total="allcounter()"></my-btn>
			<my-btn @total="allcounter()"></my-btn>
			<my-btn @total="allcounter()"></my-btn>
			<p>所有按钮一共点击了{{totalCounter}}次</p>
		</div>
		
		<template id="my_btn">
			<button @click ="total()">点击了{{counter}}次</button>  <!--绑定事件-->
		</template>
	</body>
	<script src="../js/vue.js"></script>
</html>
<script type="text/javascript">
   
// 实例化按钮
   Vue.component("my-btn",{
    	template:'#my_btn',
    	data(){
    		return{
    			counter :0
    		}
    	},
    	methods:{
    		total(){
    			this.counter +=1;
    			//通知外界调用这个方法
    			this.$emit("total")
    		}
    	}
    });
//  以上为小的业务逻辑
    
	new Vue({
		el:"#app",
		data : {
			totalCounter:0
		},
		methods:{
			allcounter(){
			    	this.totalCounter +=1
			}
		}
	})
</script>
