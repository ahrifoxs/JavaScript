<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue的全局组件</title>
	</head>
	<body>
		<div id="app">
			<my-date></my-date>
			<my-date></my-date>
		</div>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
		//创建组件构造器
		
		//2.注册一个全局的组件
		Vue.component('my-date',{
			//模板选项
			template:`
			   <div>
			       <input type="date">
			       <p>今天已经是冬天了!</p>
			   </div>
			`
			
		})
		
//		全局组件在外边构件
		
		
		
//挂载实例化作用		
			new Vue({
				el:"#app",
				data:{
					msg:'今天的天气很好！'
				}
			});
		</script>
	</body>
</html>


<!--第一步
创建组件构造器
第二步
注册组件
第三步
挂载作用下实例化-->
