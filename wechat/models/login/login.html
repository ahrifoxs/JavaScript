<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	   <script src="../../common/mui.min.js"></script>
	   <link rel="stylesheet" type="text/css" href="../../common/mui.min.css"/>
	   <link rel="stylesheet" type="text/css" href="login.css"/> 
	</head>
	<body>
		
		<div class="mui-text-center mui-content-padded">
			<h3>使用账号和密码登录</h3>
		</div>
		
		
	<!--form表单快捷键mf-->	
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>账号</label>
		        <input name="username" type="text" class="mui-input-clear" placeholder="微信号/邮箱地址/QQ号">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input name='password' type="password" class="mui-input-clear" placeholder="请填写密码">
		    </div>
		    
	<!--按钮-->	    
	
		</form>
		
		
		<div class="mui-content-padded">
	<!--按钮快捷键mbutton-->
	<button id="login" type="button" class="mui-btn mui-btn-green mui-btn-block">登录</button>
	</div>
	
	<div class="mui-text-center mui-h5">
		<a href="#">登录遇到问题？</a>
	</div>
	
	<script src="login.js">
		
	</script>
		
	</body>
</html>
